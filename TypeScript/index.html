<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Grid</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript Grid Control" />
    <meta name="author" content="Syncfusion" />
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" type="text/css" />
    <style>
        .schedule-cell-dimension.e-schedule .e-timeline-month-view .e-content-wrap table col,
        .schedule-cell-dimension.e-schedule .e-timeline-view .e-content-wrap table col {
            width: 100px;
        }

        .schedule-cell-dimension.e-schedule .e-timeline-view .e-work-cells,
        .schedule-cell-dimension.e-schedule .e-timeline-month-view .e-work-cells {
            height: 600px;
        }
    </style>
    <script id="majorSlotTemplate" type="text/x-template">
        <div class="majorTime">${getMajorTime(data.date)}</div> 
    </script>
    <script id="minorSlotTemplate" type="text/x-template">
        <div class="minorTime">${getMinorTime(data.date)}</div>
    </script>
</head>

<body>
    <button id="zoomin">Zoom In</button>
    <button id="zoomout">Zoom Out</button>
    <br><br />
    <!--Element where the Schedule will be rendered-->
    <div id="Schedule"></div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
